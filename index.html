<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: white;
      color: black;
      transition: 0.3s;
    }

    .dark {
      background: #111;
      color: white;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid gray;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
    
      gap: 20px;
    }

    .card {
      background: rgb(157, 151, 151);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      width: 450px;
    }

    .dark .card {
      background: #222;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      margin: 5px 0;
    }
  </style>
</head>
